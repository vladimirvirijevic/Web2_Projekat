<div class="container">
    <div class="row">
        <div class="col home-profiles">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active home-tab" id="home-tab" data-toggle="tab" href="#airplanes" role="tab" aria-controls="home" aria-selected="true">Airplane Companies</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link home-tab" id="profile-tab" data-toggle="tab" href="#cars" role="tab" aria-controls="profile" aria-selected="false">Rent A Car Services</a>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="airplanes" role="tabpanel" aria-labelledby="home-tab">
                    <button (click)="openAirplaneFilter()" class="btn btn-success filter-btn">Filter</button>

                    <div *ngIf="showAirplaneFilter" class="filter">
                        <form>
                            <div class="form-group">
                                <label>Company Name</label>
                              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter company name">
                            </div>
                            <div class="form-group">
                                <label>Company Location</label>
                              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter company location">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect2">Destination</label>
                                <select multiple class="form-control" id="exampleFormControlSelect2">
                                  <option>New York</option>
                                  <option>Belgrade</option>
                                  <option>Berlin</option>
                                  <option>Tokyo</option>
                                  <option>Miami</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">SUBMIT</button>
                        </form>
                    </div>

                    <div class="profiles-overview">
                        <div class="company-overview" *ngFor="let company of airplaneCompanies">
                            <h4>{{ company.name }}</h4>
                            <p class="company-address">{{ company.address }}</p>
                            <p class="company-description">{{ company.description }}</p>
                            <p class="company-grade"><b>Grade: </b>{{ company.grade }}</p>
                            <button class="btn btn-primary">View More</button>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="cars" role="tabpanel" aria-labelledby="profile-tab">
                    <button (click)="openRentacarFilter()" class="btn btn-success filter-btn">Filter</button>

                    <div *ngIf="showRentacarFilter" class="filter">
                        <form>
                            <div class="form-group">
                                <label>Company Name</label>
                              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter company name">
                            </div>
                            <div class="form-group">
                                <label>Company Location</label>
                              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter company location">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect2">Cars</label>
                                <select multiple class="form-control" id="exampleFormControlSelect2">
                                  <option>Audi A8</option>
                                  <option>BMW M3</option>
                                  <option>Golf 2</option>
                                  <option>Ford Fiesta</option>
                                  <option>Citroen C4</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">SUBMIT</button>
                        </form>
                    </div>

                    <div class="profiles-overview">
                        <div class="company-overview" *ngFor="let company of rentacarCompanies">
                            <h4>{{ company.name }}</h4>
                            <p class="company-address">{{ company.address }}</p>
                            <p class="company-description">{{ company.description }}</p>
                            <p class="company-grade"><b>Grade: </b>{{ company.grade }}</p>
                            <button class="btn btn-primary">View More</button>
                        </div>
                    </div>
                </div>
              </div>
    </div>
</div>
