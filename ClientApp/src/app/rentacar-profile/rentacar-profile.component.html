<div class="container">
    <div class="row mt-5">
        <div class="col">
            <h2 class="mb-5">{{ company.name }}</h2>
            <p class="mb-2"><b>Address: </b>{{ company.address }}</p>
            <p class="mb-2"><b>Description: </b>{{ company.description }}</p>
            <p class="mb-2"><b>Grade: </b>{{ company.grade }}</p>

            <button (click)="toggleCars()" class="btn btn-primary mt-4 mr-2">{{ showCars ? "Hide Cars" : "Show Cars" }}</button>
            <button (click)="goBack()" class="btn btn-secondary mt-4">Go back</button>

            <div *ngIf="showCars" class="cars">
                <h4 class="mt-4 mb-4">Cars</h4>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Model</th>
                        <th scope="col">Type</th>
                        <th scope="col">Seats</th>
                        <th scope="col">Price Per Day</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let car of company.cars; let i=index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ car.model }}</td>
                        <td>{{ car.type }}</td>
                        <td>{{ car.seats }}</td>
                        <td>{{ car.price }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
