<div class="container">
    <div class="row mt-5">
        <div class="col">
            <form class="search-cars">
                <div class="row">
                    <div class="col mb-4">
                        <h2>Search Cars</h2>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-group">
                            <label>Pick-up location</label>
                            <input type="text" class="form-control" placeholder="Enter Pick-up location">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Drop-off location</label>
                            <input type="text" class="form-control" placeholder="Enter Drop-off location">
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-group">
                            <label>Pick-up date</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Pick-up time</label>
                            <input type="time" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-group">
                            <label>Drop-off date</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Drop-off time</label>
                            <input type="time" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-group form-inline">                            
                            <label class="mr-3">Passengers</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group form-inline">                            
                            <label class="mr-3">Car Type</label>
                            <select class="custom-select">
                                <option value="Adult">SUV</option>
                                <option value="Child">Van</option>
                                <option value="Child">Sedan</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary search-btn">Seach</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row text-center mt-5">
        <div class="col">
            <h3>Rentacar Companies</h3>
            <hr>
        </div>
    </div>

    <div class="row mt-3 align-items-center justify-content-between mb-5">
        <div *ngFor="let company of companies" class="col-3 m-3">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{ company.name }}</h5>
                  <p class="address">{{ (company.address != null) ? company.address : "Address not yet set" }}</p>
                  <p class="card-text">{{ (company.description != null) ? company.description : "Description not yet set" }}</p>
                  <p class="card-text">{{ company.grade }}</p>
                  <button (click)="viewCompany(company.id)" class="btn btn-primary">See More</button>
                </div>
              </div>
        </div>
        
    </div>
</div>
