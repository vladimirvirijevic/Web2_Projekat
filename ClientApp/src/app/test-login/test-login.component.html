<div class="row">
    <div class="col">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" style="width: 400px; margin: 0 auto;">
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input formControlName="username" type="text" class="form-control" name="username">
            </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input formControlName="password" type="password" class="form-control" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
    </div>
</div>
