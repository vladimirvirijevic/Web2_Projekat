<div class="auth">
    <div class="card p-5">
    <h1>Login</h1>
    
    <div *ngIf="showErrorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-group form-group-no-border mb-2 mt-2">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <i class="fas fa-envelope"></i>
                </span>
              </div>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="E-Mail"
                required
                email
                formControlName="email">
            
          </div>
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors.required">
                Email is required.
            </div>
            <div *ngIf="email.errors.email">
                Invalid Email.
            </div>
        </div>
 
        <div class="input-group form-group-no-border mb-2 mt-2">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <i class="fas fa-key"></i>
                </span>
              </div>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                placeholder="Password"
                required
                minlength="4"
                formControlName="password">
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">
                Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
                Password must be at least 4 characters long.
            </div>
        </div> 
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-lg auth-btn">Login</button>
        <p>Don`t have account yet? <a routerLink="/register">Register</a></p>
      </form>
      </div>
</div>
