<div class="container">
    <div class="row ">
        <div class="col text-center">
            <h3>As a new user you must change password first!</h3>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col mt-3 auth">
            <div class="" style="">
                <div *ngIf="showErrorMessage" class="alert alert-danger" role="alert">
                    Invalid login!
                </div>
            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="register-form">
                <div class="input-group form-group-no-border mb-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-key"></i>
                    </span>
                  </div>

                    <input 
                    type="password" 
                    class="form-control" 
                    placeholder="Password"
                    required
                    minlength="6"
                    formControlName="password"
                    >
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                        Password is required.
                    </div>
                    <div *ngIf="password.errors.minlength">
                        Password must be at least 6 characters long.
                    </div>
                </div>
                <div class="input-group form-group-no-border mb-2 mt-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-key"></i>
                    </span>
                  </div>
                    <input 
                    type="password" 
                    class="form-control" 
                    placeholder="Confirm Password" 
                    required
                    formControlName="confirmPassword"
                    >
                </div>
                <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">
                    <div *ngIf="confirmPassword.errors.required">
                        Confirmed Password is required.
                    </div>
                    <div *ngIf="confirmPassword.errors.mustMatch">
                        Passwords must match.
                    </div>
                </div>
                
                <button [disabled]="changePasswordForm.invalid" class="btn btn-primary btn-block">Change Password</button>
            </form>
        </div>
        </div>
    </div>
</div>
