<div class="card p-4">
    <h5>What do you want to do?</h5>
    <button type="button" id="button1" class="btn btn-success" (click)="createSeat()">Make seat existing</button><br>
    <button type="button" id="button2" class="btn btn-primary" data-toggle="modal" data-target="#editSeatModal"><i class="fas fa-edit"></i>Edit seat</button><br>
    <button type="button" id="button3" class="btn-danger"><i class="fas fa-trash-alt mr-2"></i>Delete seat</button><br>
</div>
<div *ngIf="seatNijeDodat" class="alert alert-danger" role="alert">
  {{ errorMessage }}
</div>
<div *ngIf="seatDodat" class="alert alert-success" role="alert">
 Seat created successfully!
</div>
<div class="modal fade" id="editSeatModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit seat</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <label>Make this seat:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox"  id="AvailableCheck">
                <label class="form-check-label">
                  Available
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox"  id="UnAvailableCheck">
                <label class="form-check-label">
                  Unavailable
                </label>
              </div>
        </div>
    </div>
</div>
</div>
