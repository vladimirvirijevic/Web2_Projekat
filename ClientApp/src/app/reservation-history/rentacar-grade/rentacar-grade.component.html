<div *ngIf="reservation" class="row">
    <div class="col p-5">
        <h2>{{ reservation.car.brand + " " + reservation.car.model }}</h2>
        <div *ngIf="showGradeCarError" class="alert alert-danger" role="alert">
            There was an error!
        </div>
        <div *ngIf="showGradeCarSuccess" class="alert alert-success" role="alert">
            Car graded successfully!
        </div>
            <div class="form-group">                            
                <p style="font-size: 20px;" class="mt-4 mb-4">Grade: {{ carGrade }}</p>

                <p>Select Grade: </p>
                <select [ngModelOptions]="{standalone: true}" class="form-control" [(ngModel)]="selectedCarGrade">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button [disabled]="selectedCarGrade == -1" (click)="onGradeCar()" type="button" class="btn btn-primary mt-3 mb-5">Grade</button>
            </div>  
        <button (click)="goBack()" type="button" class="btn btn-secondary">Go Back</button>
    </div>
    <div class="col p-5">
        <h2>{{ reservation.car.branch.company.name }}</h2>
            <div *ngIf="showGradeCompanyError" class="alert alert-danger" role="alert">
                There was an error!
            </div>
            <div *ngIf="showGradeCompanySuccess" class="alert alert-success" role="alert">
                Company graded successfully!
            </div>
            <div class="form-group">                            
                <p style="font-size: 20px;" class="mt-4 mb-4">Grade: {{ companyGrade }}</p>
                <p>Select Grade: </p>
                <select [ngModelOptions]="{standalone: true}" class="form-control" [(ngModel)]="selectedComanyGrade">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button [disabled]="selectedComanyGrade == -1" (click)="onGradeCompany()" type="button" class="btn btn-primary mt-3 mb-5">Grade</button>
            </div>  
    </div>
</div>
